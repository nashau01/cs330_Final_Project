{% extends "layout.html" %}

{% block title %} Draft Helper {% endblock %}

{% block content %}

    <h1>Select All Heros in the Order They Were Drafted</h1>

    <div> {{ username }}</div>
    
    <table id="heroList" border=None>
    <tr><td><input title="arthus" type="checkbox" onclick=heroProfileDisplay("{{username}}"); /></td></tr>
    </table>



    <script type="text/javascript" src="../static/heroSelector.js">
        window.onload = function() { heroSelector() };
    </script>

    <script type="text/javascript">
        function heroProfileDisplay(user) {
            window.alert(user);
            var req = new XMLHttpRequest();
            req.open("GET", "/getHeroes/" + user, true);
            req.onreadystatechange = function() {
                if (req.readyState == 4 && req.status == 200) {
                    heroesList = JSON.parse(req.responseText);
                    window.alert(heroesList);
                }
            };
            req.send()
        }
    </script>
{% endblock %}
